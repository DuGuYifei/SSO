image: maven:3.3.9-jdk-8

stages:
    - validate
    - test
    - package
    - deploy
cache:
    paths:
        - .m2/repository
    key: "VERY_COOL_KEY"

variables:
    MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
    MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version"
    PROFILE_NAME: "prod"

validate-project:
    stage: validate
    script:
        - "mvn $MAVEN_CLI_OPTS compile"
    artifacts:
        paths:
            - target
        expire_in: 30 minutes

run-unit-tests:
    stage: test
    script:
        - "mvn $MAVEN_CLI_OPTS -Dmaven.main.skip=true -Dtest=!lsea/controllers/* test -DfailIfNoTests=false"
    needs:
      - validate-project

run-api-tests:
    stage: test
    script:
        - "mvn $MAVEN_CLI_OPTS -Dmaven.main.skip=true -Dtest=lsea/controllers/* test"
    needs:
      - validate-project

test-javadoc:
    stage: test
    script:
        - mvn javadoc:javadoc
        - test -d target/site/apidocs/
    needs:    
        - validate-project

build-dist:
    stage: package
    script:
        - "mvn $MAVEN_CLI_OPTS -Dmaven.main.skip=true -Dmaven.test.skip=true package"
        - "mvn javadoc:javadoc"
    artifacts:
        paths:
            - target/*.jar
            - target/site/
    needs:
        - run-api-tests
        - run-unit-tests

deploy-to-server:
    stage: deploy
    script:
        - "true"
    needs:
      - build-dist

deploy-to-production:
    stage: deploy
    script:
        - "true"
    only:
        - master
    needs:
        - build-dist
